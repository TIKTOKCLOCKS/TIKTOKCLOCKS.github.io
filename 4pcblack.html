<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">⌚TIKTOK CLOCKS⌚</div>
       
    </nav>

    <div class="flex-box">
        <div class="left">
            <div class="big-img">
                <img src="img/p55pcblack.png">
            </div>
            <div class="images">
                <div class="small-img">
                    <img src="img/p15pcblack.png" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="img/p25pcblack.png" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="img/p35pcblack.png" onclick="showImg(this.src)">
                </div>
                <div class="small-img">
                    <img src="img/p45pcblack.png" onclick="showImg(this.src)">
                </div>
            </div>
        </div>

        <div class="right">
            
            <div class="pname">Quartz Men 5 Pc Black Watch & Leather Bracelet</div>
            <div class="ratings">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <div class="price">R260</div>
           
            <div class="quantity">
                <p>Quantity :</p>
                <input type="number" min="1" max="5" value="1">
            </div>
            <div class="btn-box">
                
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>


    <script>
        let bigImg = document.querySelector('.big-img img');
        function showImg(pic){
            bigImg.src = pic;
        }
    </script>
</body>
</html>
